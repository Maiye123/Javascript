<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <!-- header section -->
        <header>
            <h1>
                Todo List
            </h1>
        </header>

   
        <!-- Input section -->
        <div class="todo-input-section">
            <input type="text" id="todoInput" placeholder="Add new todo ......" maxlength="100">
            <button id="addBtn">
                Add Task
            </button>
        </div>

            <!-- filter section -->

        <div class="filter-section">
            <button class = "filter-btn active" data-filter ="all">All</button>
            <button class = "filter-btn" data-filter ="active">Active</button>
            <button class = "filter-btn" data-filter ="completed">Completed</button>
        </div>

            <!-- statistics -->
        <div class="todo-stats">
            <span id = "totalTasks">0 tasks</span>
            <span id = "completedTasks">0 completed</span>
        </div>

        <!-- todo list itself -->
         <ul id = "todoList" class="todo-list">
            <!-- where the actual to do list will be displayed -->
         </ul>

         <div class="clear-section">
            <button id="clearCompleted">
                Clear Completed
            </button>
         </div>
    </div>

    
    <script src="todo.js"></script>
</body>
</html>
